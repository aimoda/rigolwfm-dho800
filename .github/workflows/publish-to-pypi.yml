name: Publish Python üêç distribution üì¶ to PyPI

on:
  push:
    branches:
      - main  # Publish to PyPI on every main branch push

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history so git rev-list --count is accurate
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Compute version from version_base.json and commit count
        id: version
        run: |
          # Extract major and minor version from version_base.json
          MAJOR=$(python3 -c "import json; print(json.load(open('version_base.json'))['major'])")
          MINOR=$(python3 -c "import json; print(json.load(open('version_base.json'))['minor'])")

          # Get commit count for patch version
          COMMIT_COUNT=$(git rev-list --count HEAD)

          # Compute final version as X.Y.COMMIT_COUNT
          VERSION="$MAJOR.$MINOR.$COMMIT_COUNT"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Computed version: $VERSION"

      - name: Install build tool
        run: python3 -m pip install build --user

      - name: Build wheel and source tarball
        run: python3 -m build

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/rigolwfm-dho800

    permissions:
      id-token: write  # MANDATORY for trusted publishing

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
